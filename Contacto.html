<!-- FORMULARIO -->

<form id="info">
<div class="container bg-white border px-4 py-4" style="box-shadow: 2px 2px 3px">   
        <div class="form-group">
           <label for="exampleFormControlInput1">Email</label>
           <input type="email" class="form-control" id="email" area-describedy="emailHelp" placeholder="name@example.com">
           <small id="emailHelp" class="form-text text-danger"></small>
         </div>
         <div class="form-group">
           <label for="exampleFormControlSelect1">Motivo de Contacto</label>
           <select type="motivoContacto" class="form-control" id="motivoContacto" area-describedy="motivoContactoHelp">
             <option value=""></option>
             <option value="Contratación">Contratación</option>
             <option value="Comprar Fotografía">Comprar Fotografía</option>
             <option value="Consulta General">Consulta General</option>
             <small id="motivoContactoHelp" class="form-text text-danger"></small>
           </select>
         </div>
         <div class="form-group">
             <label for="exampleFormControlSelect2">Producto de Interes</label>
             <select multiple type="productoInteres" class="form-control" id="productoInteres" area-describedy="productoInteresHelp">
              <small id="productoInteresHelp" class="form-text text-danger"></small>
             <option>Fotografia de Espectáculos</option>
             <option>Book</option>
             <option>Productos</option>
             <option>Fotografía de Animales</option>
             <option>Casamientos</option>
             <option>Fiesta de 15</option>
             <option>Otros</option>
           </select>
         </div>
         <div class="form-group">
           <label for="exampleFormControlTextarea1">Detalle</label>
           <textarea type="detalle" class="form-control" id="detalle" area-describedy="detalleHelp" rows="3"></textarea>
           <small id="detalleHelp" class="form-text text-danger"></small>
         </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
</div>
</form>
